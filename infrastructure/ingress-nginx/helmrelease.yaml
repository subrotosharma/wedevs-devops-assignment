apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
spec:
  interval: 5m
  chart:
    spec:
      chart: ingress-nginx
      version: 4.11.7
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: ingress-nginx
  values:
    controller:
      service:
        type: LoadBalancer
      extraVolumes:
        - name: custom-lua-plugins
          configMap:
            name: ingress-custom-lua-plugins
      extraVolumeMounts:
        - name: custom-lua-plugins
          mountPath: /etc/nginx/lua/plugins
      config:
        plugins: "redirect_404"
    extraArgs:
      enable-lua: "true"
